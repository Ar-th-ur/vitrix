<!doctype html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head th:fragment="head">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </head>

    <nav th:fragment="header" class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
    <span class="navbar-brand">
        <img src="/img/logo.png"
             alt="Logo"
             style="width: 40px; height: 40px"
             class="d-inline-block align-text-top">
        <span>VITRIX</span>
    </span>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/posts">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                           aria-current="page"
                           href="/user/profile">Мой профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active"
                           aria-current="page"
                           href="/posts/create">Создать пост</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <form action="/auth/login" method="get">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                            <button type="submit"
                                    class="nav-link active"
                                    aria-current="page">Войти
                            </button>
                        </form>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <form action="/auth/logout" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                            <button type="submit"
                                    class="nav-link active"
                                    aria-current="page">Выйти
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</html>
