<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>VITRIX</title>
        <th:block th:replace="~{fragments :: head}" th:remove="tag"></th:block>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="~{fragments :: header}"></nav>
        <div class="container col-11 col-md-10 text-center">
            <!-- Search -->
            <form class="d-flex" role="search" method="get" action="/posts">
                <input class="form-control"
                       th:value="${search} ?: ''"
                       name="search"
                       type="search"
                       placeholder="Поиск постов"
                       aria-label="Поиск">
                <button class="btn btn-outline-success ms-2" type="submit">Поиск</button>
            </form>

            <h2 class="mt-5 text-center" th:if="${page.content == null or page.content.isEmpty()}">Пусто :(</h2>
            <div class="row g-2 row-cols-2 row-cols-md-3 row-cols-lg-4 mt-5">
                <div class="sm-md-1 md-mb-3" th:each="post : ${page.content}">
                    <a th:href="@{/user/profile/{id}(id = ${post.ownerId})}">
                        <img th:src="@{/api/v1/images/{id}(id = ${post.imageId})}"
                             class="rounded"
                             style="max-width: 100%;"
                             alt="Фото было удалено">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
